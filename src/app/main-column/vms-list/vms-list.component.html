<div class="content">
  <h1>Properties</h1>
  <div class="box">
      <div class="body">
          <p>Host Name: {{hostName}}</p>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-4" *ngFor="let vm of definedDomainsList">
          <div class="box property-glance">
              <div class="header">
                  <h5 class="pull-left">{{vm.name}}</h5>
                  <span class="pull-right">Status</span><br>
                  <span class="pull-right">
                      <i class="fa fa-circle stopped-icon" *ngIf="vm.status == 'stopped'"></i>
                      <i class="fa fa-circle running-icon" *ngIf="vm.status == 'running'"></i>
                    </span>
                  <div class="clear-left"><span>Domain Name</span></div>
              </div>
              <div class="body">
                  <div class="row">
                      <div class="col-sm-6 statistic text-center">
                          <h2>{{vm.ip}}</h2><small>ip</small></div>
                      <div class="col-sm-6 text-center">
                          <h2>{{vm.mac}}</h2><small>MAC address</small></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class='footer-fix-list'>
        <app-footer></app-footer>
</div>
